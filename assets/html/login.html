<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | NDK | Night Darkness</title>

    <link rel="stylesheet" href="/assets/css/login.css" />
    <link rel="stylesheet" href="/assets/css/media-login.css" />
    <link rel="stylesheet" href="/assets/fonts/fonts.css" />
  </head>
  <body>
    <nav>
      <a href="/index.html"
        ><img class="logo-ndk" src="/assets/img/logo-titulo.png" alt="logo NDK"
      /></a>
      <div class="interact">
        <a href="./assets/html/login.html"><span class="icon-enter"></span></a>
        <button class="menu-btn">
          <span class="icon-menu"></span>
        </button>
      </div>
    </nav>

    <div class="container">
      <h1>Login</h1>
      <div class="box-login">
        <div class="e-mail">
          <label class="email-label">Usuário ou E-mail</label>
          <input class="imput-email" type="email" name="email" id="email" />
        </div>
        <div class="pass">
          <label class="pass-label">Senha</label>
          <input type="password" name="passwd" id="passwd" />
          <a href="./login.html">Esqueceu sua senha</a>
        </div>
        <button class="submit" type="submit">Entrar</button>
      </div>
      <h1>Registre-se</h1>
      <div class="box-register">
        <p>
          Ainda não criou uma conta? Registre-se agora para fazer parte da nossa
          comunidade.
        </p>
        <button type="submit">Registre-se</button>
      </div>
    </div>

    <script src="/assets/js/script.js"></script>
  </body>
</html>
